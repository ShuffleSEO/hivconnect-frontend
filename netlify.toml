[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers configuration (backup to _headers file)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://www.google.com https://www.googletagmanager.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      img-src 'self' data: https: blob:; 
      font-src 'self' https://fonts.gstatic.com; 
      connect-src 'self' https://api.netlify.com; 
      frame-ancestors 'none'; 
      base-uri 'self'; 
      form-action 'self';
      object-src 'none';
    """

# Cache optimization for static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Redirect rules for clean URLs and language switching
[[redirects]]
  from = "/en/*"
  to = "/:splat"
  status = 301

# Force HTTPS (Netlify handles this automatically, but explicit is better)
[[redirects]]
  from = "http://hivconnectcnj.org/*"
  to = "https://hivconnectcnj.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.hivconnectcnj.org/*"
  to = "https://hivconnectcnj.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.hivconnectcnj.org/*"
  to = "https://hivconnectcnj.org/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing (if needed)
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Form processing
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Enable form processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Environment variables for different contexts
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"